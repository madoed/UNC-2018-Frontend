<mat-card class="center">
  <mat-card-title>
      Register
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-controls-container">
        <br>
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName" required/>
        </mat-form-field>
        <div *ngIf="submitted && f.firstName.errors">
            <mat-error *ngIf="submitted && f.firstName.errors.required">First Name is required</mat-error>
        </div>

        <mat-form-field>
          <input matInput placeholder="Last Name"  formControlName="lastName" required/>
        </mat-form-field>
        <div *ngIf="submitted && f.lastName.errors">
            <mat-error *ngIf="f.lastName.errors.required">Last Name is required</mat-error>
        </div>

        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required/>
        </mat-form-field>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
        </div>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required/>
        </mat-form-field>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <mat-error *ngIf="f.email.errors.required">Email is required</mat-error>
            <mat-error *ngIf="f.email.errors.email">Invalid email</mat-error>
        </div>

        <mat-form-field>
          <input matInput placeholder="Avatar URL"/>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="About Me" formControlName="aboutMe"></textarea>
        </mat-form-field>

        <mat-form-field hintLabel="Min 1 characters">
          <input matInput type="password" placeholder="Password" formControlName="password" #password minlength="1" />
          <mat-hint align="end">1/{{password.value?.length || 0}}</mat-hint>
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors">
            <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
            <mat-error *ngIf="f.password.errors.minlength">Password must be at least 1 character long</mat-error>
        </div>

        <mat-form-field>
          <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword"/>
        </mat-form-field>
        <div *ngIf="submitted && f.confirmPassword.errors">
            <mat-error *ngIf="f.confirmPassword.errors.MatchPassword">Passwords do not match</mat-error>
        </div>

        <mat-divider></mat-divider>
        <button mat-raised-button [disabled]="loading">Register</button>
        <br>
        <a mat-button routerLink="/login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
