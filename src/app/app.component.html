<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

<!--<app-layout-header></app-layout-header>-->
<mat-toolbar id="appToolbar" color="black">
  <h1 class="component-title">
    <a routerLink="/"><h1 style="font-family: Pompadur,'Comic Sans MS', cursive;">Meet up</h1></a>
  </h1>
  <span class="toolbar-filler"></span>
  <button mat-raised-button color="accent"  id="button-login" md-button (click)="toLoginPage()" *ngIf="!isAuthenticated">Log In</button>

  <button mat-raised-button color="accent"  id="button-logout" md-button (click)="logout()" *ngIf="isAuthenticated">Log Out</button>
</mat-toolbar>

<div style="margin-left: 250px !important;margin-top: 5px !important;float: left;">
  <router-outlet></router-outlet>
</div>

<div *ngIf="isAuthenticated" style="margin-top: 75px !important; margin-left: -40px">
  <ul class='social'>
    <li>
      <a class=" fa fa-home" routerLink="#">
        <span>My page</span>
      </a>
    </li>

    <li>
      <a class="fa fa-envelope" routerLink="#">
        <span>My chat</span>
      </a>
    </li>

    <li>
      <a class="fa fa-bell" routerLink="#">
        <span>My meetings</span>
      </a>
    </li>

    <li>
      <a class="fa fa-credit-card" href="/card-list">
        <span>My bills</span>
      </a>
    </li>

    <li>
      <a class="fa fa-map-marker" routerLink="/map">
        <span>My maps</span>
      </a>
    </li>
  </ul>
</div>
