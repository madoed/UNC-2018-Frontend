    <mat-card>

      <form #cardForm="ngForm" (ngSubmit)="save(cardForm.value)">

        <mat-card-content>
          <input type="hidden" name="href" [(ngModel)]="card.href">
          <mat-form-field>
            <input matInput placeholder="CARD NUMBER" [(ngModel)]="card.cardFullNumber"
                   required name="cardFullNumber" #name>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
          <input type="hidden" name="href" [(ngModel)]="card.href">
          <mat-form-field>
            <input matInput placeholder="NAME ON CARD" [(ngModel)]="card.nameSurname"
                   required name="nameSurname" #name>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
          <input type="hidden" name="href" [(ngModel)]="card.href">
          <mat-form-field>
            <input matInput placeholder="MM / YY" [(ngModel)]="card.dataOfExpire"
                   required name="dataOfExpire" #name >
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
          <input type="hidden" name="href" [(ngModel)]="card.href">
          <input matInput  class="card-input card-input--cvv" placeholder="CVV" required/>

        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="accent" type="submit"
                  [disabled]="!cardForm.form.valid" >Save</button>

          <a mat-button routerLink="/card-list">Cancel</a>
        </mat-card-actions>

        <mat-card-footer>
          <div class="giphy">
            <img src="{{card.giphyUrl}}" alt="{{card.name}}">
          </div>
        </mat-card-footer>
      </form>
    </mat-card>


  </form>
