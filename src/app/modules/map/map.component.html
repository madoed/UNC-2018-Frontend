
<div id="map"  >
<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="click($event)">
  <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng"
              (markerClick)="clickedMarker(marker.placeName, i)" >
    <agm-info-window>
      <strong>{{marker.placeName}}</strong>
    </agm-info-window>
  </agm-marker>
  <agm-marker [latitude]="lat_mark" [longitude]="lng_mark"></agm-marker>
</agm-map>
</div>
  <div class="add_container" *ngIf="mark_info"  >

    <form [formGroup]="formGroup" class="place-form" (ngSubmit)="save(formGroup.value)">

      <mat-card-content>
        <mat-form-field >
          <input matInput placeholder="TITLE" id="name" formControlName="placeName" >
        </mat-form-field>
      </mat-card-content>

      <br />
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit" >Add</button>

        <a mat-button routerLink="">Cancel</a>
      </mat-card-actions>

      <!--
      <label for="name">title</label>
      <input type="text" id="name" formControlName="placeName" />
      <br/><br/>
      <button type="submit" class="place-form__button">add</button>
      -->

    </form>

    <div>
      {{formGroup.value | json}}
    </div>
  </div>
