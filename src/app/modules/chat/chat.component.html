<div class="container">

  <mat-card>
    <mat-card-header background-color="accent">
      <h1 class = "myFont">Chats</h1>
      <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="['/chat-add']" style="margin-left: 350px"><mat-icon color="white">add_circle_outline</mat-icon></button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content >
      <mat-list>
        <mat-list-item *ngFor="let chat of chats">

          <h3 mat-line>
            <a mat-raised-button  [routerLink]="['/chat', chat.id]" class="myButton">{{chat.chatName}}</a>
          </h3>

        </mat-list-item>
      </mat-list>
    </mat-card-content>


  </mat-card>
</div>
