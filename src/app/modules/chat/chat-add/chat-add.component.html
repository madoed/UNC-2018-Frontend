<div class="container">
  <mat-card>
    <mat-card-header background-color="accent">
      <mat-card-actions>
        <button mat-button color="accent" [routerLink]="['/chat']">
          <mat-icon>subdirectory_arrow_left</mat-icon></button>
      </mat-card-actions>

        <form #cardForm="ngForm" (ngSubmit)="save()" style="margin-left: 50px">
          <mat-card-content>
            <input type="hidden" name="href" [(ngModel)]="newChat.href">
            <mat-form-field>
              <input matInput placeholder="Subject" [(ngModel)]="newChat.chatName"
                     required name="subject" #name>
            </mat-form-field>
          </mat-card-content>
        </form>

        <mat-card-actions>
        <button mat-raised-button color="accent"(click)="save()" type="submit"
                [disabled]="!cardForm.form.valid||empty" style="margin-left: 148px" [routerLink]="['/chat']">Create</button>
      </mat-card-actions>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-header background-color="accent">

        <h1 class = "myFont" style="margin-left: 100px">Add friends </h1>
      <mat-card-actions>
        <button mat-raised-button color="accent" style="margin-left: 150px" (click)="add()"
                [disabled]="!fixedUser">Add</button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content >

      <mat-list>
        <mat-list-item *ngFor="let user of users">
          <img mat-list-avatar src="{{user.avatarUrl}}" onerror="this.src='./user.png';">
          <h3 mat-line>
            <a mat-raised-button (click)="fix(user)" [style.width]="'200px'" [style.border-style]="user.id === fixedUserId? 'solid':'hidden'">{{user.name}}</a>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>


  </mat-card>
</div>
