<div class="container">
  <mat-card>
    <mat-card-header background-color="accent">Pick the card you want to pay with</mat-card-header>
    <mat-card-content >
      <mat-list>
        <mat-list-item *ngFor="let card of cards">

          <h3 mat-line>
            <a mat-raised-button  [routerLink]="['/card-list/pay', card.id]">**** **** **** {{card.lastFourNumbers}}</a>
          </h3>

        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" [routerLink]="['/card-list/card-add']" align="left">Add new</button>
      <a mat-button routerLink="">Cancel</a>
    </mat-card-actions>


  </mat-card>
</div>
