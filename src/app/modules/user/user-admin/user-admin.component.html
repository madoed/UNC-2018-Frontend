<h3>Full user list:</h3>
<button routerLink="/user/admin/add/">Add a user</button>
<ul>
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    <a routerLink="/user/admin/edit/{{hero.id}}">
      id: {{user.id}} username: {{user.username}}
    </a>
  </li>
</ul>
